<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function plaz() {
            if(document.getElementById("bunny").src = "tonguein.png"){
                document.getElementById("bunny").src="tongueout.png";
            }
            else { 
                document.getElementById("bunny").src = "tonguein.png";

            }

        }
        
    </script>
</head>
<body>
    <img src="tonguein.png" width="50%" id="bunny" alt="">
    <br>
    <button type="button" onclick="plaz()">Click me</button>
</body>
</html>
