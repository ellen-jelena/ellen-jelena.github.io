<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="avio">Avio kompanija</div>

        <div class="info">Popusti na avio karte ne postoje</div>

        <div class="slike" class="slikaLevo">
            <img src="images/grad.jpg" alt="">
        </div>

        <div class="slike" class="slikaDesno">
            <img src="images/grad.jpg" alt="">
        </div>

        <div class="nazivForme">Forma za kupovinu karata</div>
        
        <form action="#" class="forma">
            <div>   
                <label for="ime">Ime: </label>
                <input type="text" id="ime" name="ime">
            </div>

            <div>   
                <label for="ime">Prezime: </label>
                <input type="text" id="prezime" name="prezime">
            </div>

            <div>
                <label for="mejl">Mejl:</label>
                <input type="email" id="mejl" name="mejl">
            </div>

            <div class="formular">
                <label for="pol">Pol: </label>
                Zenski <input type="radio" name="pol" value="z">
                Muski <input type="radio" name="pol" value="m">
            
            </div>

            <div class="formular">
                <label for="polazak">Polazak: </label>
                <select name="planeta" id="">
                    <option value="zemlja">Zemlja</option>
                    <option value="mesec">Mesec</option>
                    <option value="mars">Mars</option>
                    <option value="venera">Venera</option>
                </select>
            </div>

            <div>
                <label for="dolazak">Dolazak: </label>
                    <select name="planeta_2" id="">
                        <option value="mars">Mars</option>
                        <option value="mesec">Mesec</option>
                        <option value="venera">Venera</option>
                        <option value="zemlja">Zemlja</option>
                    </select>
            </div>

            <div>
                <input type="submit" value="Potvrdi">
            </div>

        </form>


    </div>
    
</body>
</html>
