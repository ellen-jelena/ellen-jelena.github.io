<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarf</title>

    <script type="text/javascript">
        
        let rotation = 0;
        let angle = 30;
        function rotatePatuljka() {
            rotation = (rotation + angle) % 360;
            document.getElementById("rotated").style.transform = `rotate(${rotation}deg)`;
        }

    </script>

</head>
<body>
    <div>
        <button id="rotate" type="button" onclick="rotatePatuljka();">Click me</button>
        <img id="rotated" src="dwarf.jpg">
    </div>         
</body>
</html>
