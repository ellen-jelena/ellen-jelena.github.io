<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color</title>
    <style type="text/css">
      /*<![CDATA[*/

.bodyCssClass {
  background-color: rgb(0%, 0%, 0%);
}

.readableCssShow {
  display: inline-block;
  background-color: rgb(100%, 100%, 100%);
  color: rgb(0%, 0%, 0%);
  padding: 1em;
}

.sliderCssClass {
  width: 400px;
}

      /*]]>*/
    </style>
    <script type="text/javascript">
      /*<![CDATA[*/

function calc() {
  let r = parseInt(document.getElementById('R').value);
  let g = parseInt(document.getElementById('G').value);
  let b = parseInt(document.getElementById('B').value);
  let rgb = `rgb(${ r }%, ${ g }%, ${ b }%)`;
  document.getElementById('bodyId').style.backgroundColor = rgb;
  document.getElementById('showId').innerHTML = rgb;
}

      /*]]>*/
    </script>
  </head>
  <body class="bodyCssClass" id="bodyId">
    <div class="readableCssShow">
      <table border="0">
        <tr>
          <td>R</td>
          <td><input type="range" class="sliderCssClass" min="0" max="100" value="0" id="R" oninput="calc();"></td>
        </tr>
        <tr>
          <td>G</td>
          <td><input type="range" class="sliderCssClass" min="0" max="100" value="0" id="G" oninput="calc();"></td>
        </tr>
        <tr>
          <td>B</td>
          <td><input type="range" class="sliderCssClass" min="0" max="100" value="0" id="B" oninput="calc();"></td>
        </tr>
      </table>
      <div id="showId">rgb(0%, 0%, 0%)</div>
    </div>
  </body>
</html>
